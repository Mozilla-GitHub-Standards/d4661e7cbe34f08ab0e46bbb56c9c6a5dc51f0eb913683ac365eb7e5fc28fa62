<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./popups.css"/>
  <script src="onboarding.js" defer></script>
</head>
<body>
  <div id="joined">
    <div class="content">
      <p>You've joined the firefox privacy study. Use the icon to open this panel and report broken sites</p>
    </div>
  </div>
  <div id="leaving" hidden="true">
    <div class="content">
      <p>Are you sure you want to leave the Firefox Privacy Study?</p>
    </div>
      <button id="cancel" class="footer-button half negative">Cancel</button>
      <button id="confirmQuit" class="footer-button half">Yes</button>
  </div>
</body>
</html>
